<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .containner {
        width: 100vw;
        height: 100vh;
        background-color: rgb(118, 230, 255);
      }
      .langit {
        width: 100%;
        height: 50%;
      }
      .tanah {
        width: 100%;
        height: 50%;
        background: url(https://www.pngkey.com/png/full/858-8587218_png-rumput-landscape.png);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: end;
      }
      .bola {
        width: 100px;
        height: 100px;
        background-image: url(https://www.pngall.com/wp-content/uploads/5/Sports-Ball-Transparent.png);
        border-radius: 50%;
        background-size: 100%;
        margin-bottom: 50px;
        animation: bounce 0.7s infinite alternate;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
          transform: scaleX(1.3);
        }
        to {
          transform: translateY(-300px);
        }
      }
    </style>
  </head>
  <body>
    <div class="containner">
      <div class="langit"></div>
      <div class="tanah">
        <div class="bola"></div>
      </div>
    </div>
  </body>
</html>
